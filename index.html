<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Path Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Language Path Quiz</h1>
        <p>See what language would be right for you to learn!</p>
      </div>
      <form id="quiz">
        <div class="form-group">
          <div class="input-group">
            <input id="name" type="text" placeholder="First Name" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="interests">What systems are you familiar with?</label>
            <br>
            <select id="familiar" class="form-group" name="interests">
              <option id="select" value="unselected">Select one:</option>
              <option id="web" value="windows">Windows</option>
              <option id="mobile" value="macOs">MacOS</option>
              <option id="apps" value="iOs">iOS</option>
              <option id="data" value="Android">Android</option>
              <option id="undecided" value="notFamiliar">Not familiar with any</option>
            </select>
          </div>
          <div class=form-group>
            <label for="experience">
              Which language do you have some understanding of?
            </label>
            <div>
              <input id="HTML-rb" type="radio" name="experience" value="HTML">
              <label for="HTML-rb">HTML</label>
            </div>
            <div>
              <input id="javascript-rb" type="radio" name="experience" value="javascript">
              <label for="javascript-rb" class="experience">JavaScript</Label>
            </div>
            <div>
              <input id="python-rb" type="radio" name="experience" value="python">
              <label for="python-rb" class="experience">Python</label>
            </div>
            <div>
              <input id="c#" type="radio" name="experience" value="c#">
              <label for="c#" class="experience">C#</label>
            </div>
            <div>
              <input id="noexp" type="radio" name="experience" value="inexperience">
              <label class="experience">None</label>
            </div>
          </div>
          <div class="form-group">
            <label for="commitment">How committed are you to learning a programming language?</label>
            <br>
            <select id="commitment" class="form-group" name="commitment">
              <option id="select" value="unselected">Select one:</option>
              <option id="hobby" value="hobby">I look at this as a hobby.</option>
              <option id="improve" value="improve">I want to improve my skill set.</option>
              <option id="career" value="career">I want to turn this into a career!</option>
              <option id="undecided" value="undecided">Undecided</option>
            </select>
          </div>
          <div class="form-group">
            <label for="time">How many hours per week can you spend learning?</label>
            <br>
            <select id="time" class="form-group" name="time">
              <option id="select" value="unselected">Select one:</option>
              <option id="1to5" value="1to5">1 - 5</option>
              <option id="5to10" value="5to10">5 - 10</option>
              <option id="10to20" value="10to20">10 - 20</option>
              <option id="20to40" value="20to40">20 - 40+</option>
            </select>
            <br>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
  </body>
</html>
